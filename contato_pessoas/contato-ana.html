<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <h1>Contato - Ana Laura</h1>
        <a href="../index.html">Página Inicial</a>
        <a href="../pessoas/ana.html">Página Individual</a> <br> 
    </header>

    <main>
        <video width="320" height="240" autoplay>
            <source src="../videos/video.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
        </video>
        <form>
            <label for="name">Nome:</label> <br>
            <input placeholder="Nome" id="name" type="text" required> <br> 
            <label for="email">Email:</label> <br>
            <input placeholder="Email" id="email" type="email" required> <br> 
            <label for="telefone">Telefone:</label> <br>
            <input placeholder="Telefone" id="telefone" type="tel" required> <br> 
            <label for="msn">Mensagem:</label> <br>
            <textarea placeholder="Mensagem" id="msn" style="resize: none;" rows="5" cols="20" required></textarea> <br> 
            <button type="submit">Enviar</button> <br> <br>
        </form>
    </main>

    <footer>
        <a href="https://github.com/ananeuhausv" target="_blank">GitHub</a>
